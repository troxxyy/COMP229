<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
        }
        header {
            background: #007BFF;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        main {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .question {
            margin: 20px 0;
        }
        .response {
            margin: 10px 0;
            font-style: italic;
            color: #555;
        }
        .back {
            display: block;
            text-align: center;
            text-decoration: none;
            color: white;
            background: #007BFF;
            padding: 10px 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .back:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Survey Details</h1>
    </header>
    <main>
        <h2>Survey: Customer Feedback</h2>
        <p>Description: This survey is to gather feedback on customer experiences.</p>
        <div class="question">
            <strong>Question 1:</strong> How satisfied are you with our service?
            <div class="response">Response: Very satisfied</div>
        </div>
        <div class="question">
            <strong>Question 2:</strong> Would you recommend us to others?
            <div class="response">Response: Yes</div>
        </div>
        <a href="index.html" class="back">Back to Home</a>
    </main>
</body>
</html>
